<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div id="header">
        <h1><span>to</span><span>-</span><span>do</span><span>-</span><span>so</span></h1>
    </div>

    <form action="post" id="add-form">
        <fieldset>
            <input type="text" name="title" id="title">
        </fieldset>
        <fieldset>
            <textarea name="description" id="description"></textarea>
        </fieldset>
        <fieldset>
            <input type="date" name="deadline" id="deadline">
        </fieldset>
        <button id="save">Save</button>
    </form>

    <div id="sidebar">
        <div id="dropdown">
            <div class="select">
                <span class="selected">Work</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li class="project">Study</li>
                <li class="active project">Work</li>
                <li class="project">Something</li>
            </ul>
        </div>
        <button id="new">New</button>
    </div>

    <div id="container"></div>

    <dialog id="add-project-dialog" style="padding: 0; border: 0;">
        <div class="dialog-header">
            <h1 class="dialog-title">New Project</h1>
            <button class="dialog-close">&times;</button>
        </div>
        <form action="post" id="add-project">
            <input type="text" placeholder="Project Name" id="new-project-title">
            <button id="add-project-btn">Add Project</button>
        </form>
    </dialog>

</body>
</html>
