<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <form action="post" id="add-form">
        <fieldset>
            <input type="text" name="title" id="title">
        </fieldset>
        <fieldset>
            <textarea name="description" id="description"></textarea>
        </fieldset>
        <fieldset>
            <input type="date" name="deadline" id="deadline">
        </fieldset>
        <button id="save">Save</button>
    </form>

    <div id="project-selector">
        <select name="projects" id="projects">
            <option value="new" id="new-project">New</option>
        </select>
    </div>

    <div class="dialog-container">
        <dialog id="add-project-dialog">
            <div class="dialog-header">
                <h1 class="dialog-title">New Project</h1>
                <button class="dialog-close">&times;</button>
            </div>
            <form action="post" id="add-project">
                <input type="text" placeholder="Project Name" id="new-project-title">
                <button id="add-project-btn">Add Project</button>
            </form>
        </dialog>
    </div>

    <div id="container"></div>

</body>
</html>
