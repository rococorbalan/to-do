<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div id="header">
        <h1><span>to</span><span>-</span><span>do</span><span>-</span><span>so</span></h1>
    </div>

    <div id="add-form-container">
        <form action="post" id="add-form">
            <fieldset>
                <label for="title">New Task</label>
                <input type="text" name="title" id="title" placeholder="Task title">
            </fieldset>
            <fieldset class="hidden">
                <div class="description-container">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Task Description"></textarea>
                </div>
                <div class="deadline-container">
                    <label for="deadline">Deadline</label>
                    <input type="date" name="deadline" id="deadline">
                </div>
                <div class="buttons-container">
                    <button id="save">Save</button>
                    <button id="close-button">&times;</button>
                </div>
            </fieldset>
        </form> 
    </div>

    <div id="sidebar">
        <div id="dropdown">
            <div class="select">
                <span class="selected"></span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
            </ul>
        </div>
        <div class="btn-container">
            <button id="new">New Project</button>
        </div>
    </div>

    <div id="container"></div>

    <dialog id="add-project-dialog" style="padding: 0; border: 0;">
        <div class="dialog-header">
            <h1 class="dialog-title">New Project</h1>
            <button class="dialog-close">&times;</button>
        </div>
        <form action="post" id="add-project">
            <input type="text" placeholder="Project Name" id="new-project-title">
            <button id="add-project-btn">Add Project</button>
        </form>
    </dialog>

</body>
</html>
